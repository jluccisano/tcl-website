<!-- Bienvenue sur le site du Triathlon Club du Lauragais!

Le Triathlon Club du Lauragais a été créé par une équipe de 4 personnes à la base copains, copines depuis quelques années. L'idée vient de Nicolas et Damien qui font du triathlon depuis 6 ans et qui voulaient mettre en place un club de triathlon dans le Lauragais.

En septembre 2017, c'est le début de l'aventure.Cette aventure a été possible grâce à nos 3 clubs partenaires avec qui nous avons signés des conventions pour profiter de leurs structures et des horaires d'entraînements.(Cercles des Nageurs de Villefranche de Lauragais, le Vélo Club Villefranchois et le VAL 31).Les clubs qui offrent des entraînements pour tous les niveaux.

Possible aussi grâce à nos sponsors / partenaires qui ont cru en notre projet et qui nous permettent de progresser tous les jours un peu plus vers un club dynamique et convivial. (VILLAGE DE NAILLOUX, CYCLES DE REVELO, APURNA, VOYAGE LUNY, MENUISERIES DU LAURAGAIS, AGRITA, JARDINS DE JADES).

Le TCL accueille des triathlètes débutants dans la discipline mais aussi des triathlètes plus expérimentés sur des distances courtes comme sur de longues distances

N'hésitez pas à nous contacter pour plus d'informations !!!
